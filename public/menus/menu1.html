<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b556c70381.js" crossorigin="anonymous"></script>
    <meta name="description" content="Avec OhMyFood, n'attendez plus au restaurant, commandez ,votre menu en ligne.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap"
        rel="stylesheet">
    <link href="/public/styles/normalize.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="/public/styles/style.css" />
    <title>OhMyFood</title>
</head>
<body>
    <!-- Header du site -->
    <header class="header-menu">
        <i class="fa-solid fa-arrow-left header-menu__arrow"></i>
        <h1 class="header-menu__h1">ohmyfood</h1>
    </header>
<main class="menu-page">
    <div class="menu-page-restaurant">
        <img class="menu-page-restaurant__image image-la_palette_du_gout" src="/public/images/restaurants/la_palette_du_gout.jpg" alt="Restaurant La palette du goût">
    </div>
    <section class="menu-complete">
        <div class="restaurant-title">
            <p class="restaurant-title__text">La palette du goût</p>
            <p class="restaurant-title__heart"><i class="fa-regular fa-heart restaurants__cards__figcaption__heart"></i></p>
        </div>
        <div class="menu-complete-part">
            <h2 class="menu-complete-part-title" >ENTREES</h2>
            <button class="btn-menu-complete-part">
                <p class="btn-menu-complete-part__food-title">Fricassée d'escargot</p>
                <p class="btn-menu-complete-part__food-complement">Au piment d'espelette</p>
                <p class="btn-menu-complete-part__food-price">25€</p>
            </button>
            <button class="btn-menu-complete-part">
                <p class="btn-menu-complete-part__food-title">Foie gras de canard mi-cuit</p>
                <p class="btn-menu-complete-part__food-complement">Et ses copeaux de truffe noire</p>
                <p class="btn-menu-complete-part__food-price">35€</p>
            </button>
            <button class="btn-menu-complete-part">
                <p class="btn-menu-complete-part__food-title">Oeuf au plat</p>
                <p class="btn-menu-complete-part__food-complement">Assaisonné à la truffe sur lit de...</p>
                <p class="btn-menu-complete-part__food-price">20€</p>
            </button>
        </div>
        <div class="menu-complete-part">
            <h2 class="menu-complete-part-title">PLATS</h2>
            <button class="btn-menu-complete-part">
                <p class="btn-menu-complete-part__food-title">Filet de boeuf aux herbres</p>
                <p class="btn-menu-complete-part__food-complement">Accompagné de sa ribambelle de légu...</p>
                <p class="btn-menu-complete-part__food-price">40€</p>
            </button>
            <button class="btn-menu-complete-part">
                <p class="btn-menu-complete-part__food-title">Parmentier de queue de boeuf</p>
                <p class="btn-menu-complete-part__food-complement">A la truffe noire sur sa purée de panais</p>
                <p class="btn-menu-complete-part__food-price">35€</p>
            </button>
            <button class="btn-menu-complete-part">
                <p class="btn-menu-complete-part__food-title">Filet de Turbot</p>
                <p class="btn-menu-complete-part__food-complement">Aux agrumes</p>
                <p class="btn-menu-complete-part__food-price">44€</p>
            </button>
        </div>
        <div class="menu-complete-part">
            <h2 class="menu-complete-part-title">DESSERTS</h2>
            <button class="btn-menu-complete-part">
                <p class="btn-menu-complete-part__food-title">Paris-Brest</p>
                <p class="btn-menu-complete-part__food-complement">Revisité</p>
                <p class="btn-menu-complete-part__food-price">18€</p>
            </button>
            <button class="btn-menu-complete-part">
                <p class="btn-menu-complete-part__food-title">Macaron au choloat d'exception</p>
                <p class="btn-menu-complete-part__food-complement">Et glace à la vanille de Madagascar</p>
                <p class="btn-menu-complete-part__food-price">22€</p>
            </button>
            <button class="btn-menu-complete-part">
                <p class="btn-menu-complete-part__food-title">Mousse au chocolat</p>
                <p class="btn-menu-complete-part__food-complement">Au piment d'espelette et à la truffe noire</p>
                <p class="btn-menu-complete-part__food-price">23€</p>
            </button>
        </div>
        <button class="explore__btn">Commander</button>
    </section>
</main>
<footer>
    <h4 class="footer-h4">ohmyfood</h4>
    <h5 class="footer-h5"><i class="fa-solid fa-utensils footer__icons"></i>&nbsp;&nbsp;Proposer un
        restaurant</h5>
    <h5 class="footer-h5"><i class="fa-solid fa-handshake-angle footer-h5"></i>&nbsp;&nbsp;Devenir
        partenaire</h5>
    <h5 class="footer-h5">Mentions légales</h5>
    <h5 class="footer-h5">Contact</h5>
</footer>
</body>

</html>
