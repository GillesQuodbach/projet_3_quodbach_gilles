<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b556c70381.js" crossorigin="anonymous"></script>
    <meta name="description" content="Avec OhMyFood, n'attendez plus au restaurant, commandez ,votre menu en ligne.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap"
        rel="stylesheet">
    <link href="/public/styles/normalize.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="/public/styles/style.css" />
    <title>OhMyFood</title>
</head>
        <main>
            <section class="menu__complete">
                <div class="menu__title__box">
                <h1 class="menu__title>">A la française</h1>
                <i class="fa-regular fa-heart restaurants__cards__figcaption__heart"></i>
                </div>
                <div class="menu__part">
                    <h6>ENTREES</h6>
                    <button class="menu__btn">
                        <p class="menu__btn__food-title">Tartare de poulpe acidulé</p>
                        <p class="menu__btn__food-complement">Aux zests d'orange<span class="menu__btn__food-price">25€</span></p>
                    </button>
                    <button class="menu__btn">
                        <p class="menu__btn__food-title">Velouté de légumes d'antan</p>
                        <p class="menu__btn__food-complement">Carotte, panais, topinambour<span class="menu__btn__food-price">35€</span></p>
                    </button>
                    <button class="menu__btn">
                        <p class="menu__btn__food-title">Soupe à l'oignon</p>
                        <p class="menu__btn__food-complement">Revisitée<span class="menu__btn__food-price">20€</span></p>
                    </button>
                </div>
                <div class="menu__part">
                    <h6>PLATS</h6>
                    <button class="menu__btn">
                        <p class="menu__btn__food-title">Coquilles Saint-Jacques></p>
                        <p class="menu__btn__food-complement">Accompagnées d'une purée de panais<span class="menu__btn__food-price">40€</span></p>
                    </button>
                    <button class="menu__btn">
                        <p class="menu__btn__food-title">Magret de canard</p>
                        <p class="menu__btn__food-complement">Et parmentier de pommes de terres<span class="menu__btn__food-price">35€</span></p>
                    </button>
                    <button class="menu__btn">
                        <p class="menu__btn__food-title">Pigeonneau d'Ille-et-Vilaine</p>
                        <p class="menu__btn__food-complement">Sur son lit de gnocchis aux légumes<span class="menu__btn__food-price">44€</span></p>
                    </button>
                </div>
                <div class="menu__part">
                    <h6>DESSERTS</h6>
                    <button class="menu__btn">
                        <p class="menu__btn__food-title">Pétales de violette glacés</p>
                        <p class="menu__btn__food-complement">Et purée de noisettes<span class="menu__btn__food-price">18€</span></p>
                    </button>
                    <button class="menu__btn">
                        <p class="menu__btn__food-title">Fondant au chocolat</p>
                        <p class="menu__btn__food-complement">Revisité<span class="menu__btn__food-price">22€</span></p>
                    </button>
                    <button class="menu__btn">
                        <p class="menu__btn__food-title">Millefeuille croustillant</p>
                        <p class="menu__btn__food-complement">Myrtilles et pâte d'amande<span class="menu__btn__food-price">23€</span></p>
                    </button>
                </div>
                </div>
                <button class="explore__btn">Commander</button>
            </section>
        </main>
        <footer class="footer">
            <h4 class="footer__title">ohmyfood</h4>
            <h5 class="footer__text"><i class="fa-solid fa-utensils footer__icons"></i>&nbsp;&nbsp;Proposer un
                restaurant</h5>
            <h5 class="footer__text"><i class="fa-solid fa-handshake-angle footer__icons"></i>&nbsp;&nbsp;Devenir
                partenaire</h5>
            <h5 class="footer__text">Mentions légales</h5>
            <h5 class="footer__text">Contact</h5>
            </ul>
        </footer>
</body>

</html>
