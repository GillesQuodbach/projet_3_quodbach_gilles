<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b556c70381.js" crossorigin="anonymous"></script>
    <meta name="descritpion" content="Avec OhMyFood, n'attendez plus au restaurant, commandez ,votre menu en ligne.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap" rel="stylesheet">
    <link href="/public/styles/normalize.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="/public/styles/style.css" />
    <title>OhMyFood</title>
</head>
<body>
    <!-- Header du site -->
    <header>
        <div class="logo">
            <img src="./images/logo/ohmyfood.png">
        </div>
        <div class="localisation"></div>
    </header>
    <!-- Partie Main -->
    <main>
        <!-- Partie home -->
        <div class="home">
            <h1>Réservez le menu qui vous convient</h1>
            <h2>Découvrez des restaurant d'exception, séléctionnés par nos soins.</h2>
            <button class="explore">Explorer nos restaurants</button>
        </div>
        <!-- Partie fonctionnement -->
        <div class="functioning">
            <h1>Fonctionnement</h1>
            <button class="button1">Choississez un restaurant</button>
            <button class="button2">Choississez votre menu</button>
            <button class="button3">Dégustez au restaurant</button>
        </div>
        <!-- Partie restaurants -->
        <h1>Restaurants</h1>
        <!-- Cards des restaurants -->
        <div class="resto_cards">
            <!-- Card1 -->
            <figure class="cards">
                <img src="/public/images/restaurants/la_palette_du_gout.jpg">
                <figcaption>
                    <i class="fa-solid fa-heart"></i>
                </figcaption>
            <!-- Card2 -->
            </figure>
            <figure class="cards">
                <img src="/public/images/restaurants/la_note_enchantee.jpg">
                <figcaption>
                    <i class="fa-solid fa-heart"></i>
                </figcaption>
            </figure>
            <!-- Card3 -->
            <figure class="cards">
                <img src="/public/images/restaurants/a_la_francaise.jpg">
                <figcaption>
                    <i class="fa-solid fa-heart"></i>
                </figcaption>
            </figure>
            <!-- Card4 -->
            <figure class="cards">
                <img src="/public/images/restaurants/le_delice_des_sens.jpg">
                <figcaption>
                    <i class="fa-solid fa-heart"></i>
                </figcaption>
            </figure>
        </div>
    </main>
    <footer>
        <h3>ohmyfood</h3>
        <ul>
            <li>
                <i class="fa-solid fa-utensils"></i>
                <p>Proposer un restaurant</p>
            </li>
            <li>
                <i class="fa-solid fa-handshake-angle"></i>
                <p>Devenir partenaire</p>
            </li>
            <li>Mentions légales</li>
            <li>Contact</li>
        </ul>
    </footer>

    
</body>
</html>
