<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b556c70381.js" crossorigin="anonymous"></script>
    <meta name="descritpion" content="Avec OhMyFood, n'attendez plus au restaurant, commandez ,votre menu en ligne.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap" rel="stylesheet">
    <link href="/public/styles/normalize.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="/public/styles/style.css" />
    <title>OhMyFood</title>
</head>
<body>
    <!-- Header du site -->
    <header>
        <h1 class="header__title">ohmyfood</h1>
        <div class="header__localisation">
            <i class="fa-solid fa-location-dot header--icon"></i>
            <p class="header__localisation--text">Paris, Belleville</p>
        </div>
    </header>
    <!-- Partie Main -->
    <main>
        <!-- Partie home -->
        <div class="explore">
            <h2 class="explore__title">Réservez le menu qui vous convient</h2>
            <h3 class="explore__text">Découvrez des restaurant d'exception, séléctionnés par nos soins.</h3>
            <button class="explore__button">Explorer nos restaurants</button>
        </div>
        <!-- Partie fonctionnement -->
        <div class="functioning">
            <h2 class="functioning__text">Fonctionnement</h2>
            <button class="functioning__button functioning__boutton1">Choississez un restaurant</button>
            <button class="functioning__button functioning__button2 boutton2">Choississez votre menu</button>
            <button class="functioning__button functioning__button3">Dégustez au restaurant</button>
        </div>
        <!-- Partie restaurants -->
        <h2>Restaurants</h2>
        <!-- Cards des restaurants -->
        <div class="restaurants">
            <!-- Card1 -->
            <figure class="restaurants__cards">
                <img src="/public/images/restaurants/la_palette_du_gout.jpg">
                <figcaption>
                    <i class="fa-solid fa-heart"></i>
                </figcaption>
            <!-- Card2 -->
            </figure>
            <figure class="restaurants__cards">
                <img src="/public/images/restaurants/la_note_enchantee.jpg">
                <figcaption>
                    <i class="fa-solid fa-heart"></i>
                </figcaption>
            </figure>
            <!-- Card3 -->
            <figure class="restaurants__cards">
                <img src="/public/images/restaurants/a_la_francaise.jpg">
                <figcaption>
                    <i class="fa-solid fa-heart"></i>
                </figcaption>
            </figure>
            <!-- Card4 -->
            <figure class="restaurants__cards">
                <img src="/public/images/restaurants/le_delice_des_sens.jpg">
                <figcaption>
                    <i class="fa-solid fa-heart"></i>
                </figcaption>
            </figure>
        </div>
    </main>
    <footer>
        <h4 class="footer_title">ohmyfood</h4>
        <ul>
            <li>
                <i class="fa-solid fa-utensils"></i>
                <p>Proposer un restaurant</p>
            </li>
            <li>
                <i class="fa-solid fa-handshake-angle"></i>
                <p>Devenir partenaire</p>
            </li>
            <li>Mentions légales</li>
            <li>Contact</li>
        </ul>
    </footer>

    
</body>
</html>
